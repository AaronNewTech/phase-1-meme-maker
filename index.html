<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meme Maker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>

    <div>
      <button id="home" class="btn btn-fill-center">
        <span class="btn-fill-center-text btn-fill-center-text--gray"
          >Home</span
        >
      </button>
      <button id="image-library" class="btn btn-fill-center">
        <span class="btn-fill-center-text btn-fill-center-text--gray"
          >Create Meme From Image Library</span
        >
      </button>

    
      <button id="favorited-memes" class="btn btn-fill-center">
        <span class="btn-fill-center-text btn-fill-center-text--gray">Favorite Memes List</span>
      </button>

      <!-- <button id="coding-memes" class="btn btn-fill-center">
        <span class="btn-fill-center-text btn-fill-center-text--gray"
          >Random Coding Memes</span
        >
      </button>

      <button id="sports-memes" class="btn btn-fill-center">
        <span class="btn-fill-center-text btn-fill-center-text--gray"
          >Random Sports Memes</span>
      </button>

      <button id="gaming-memes" class="btn btn-fill-center">
        <span class="btn-fill-center-text btn-fill-center-text--gray"
          >Random Gaming Memes</span>
      </button>

      <button id="movie-memes" class="btn btn-fill-center">
        <span class="btn-fill-center-text btn-fill-center-text--gray"
          >Random Movie Memes</span>
      </button> -->
    </div>

    <!-- Meme Menu -->
    <div id="meme-menu">
      <!--  Images Here -->
    </div>

    <!-- Meme Details -->
    <div id="meme-detail">
      <img
        class="detail-image"
        src="./placeholder image/image-placeholder.jpg"
        alt="Insert Image Here"
      />
      <h2 id="name">Name Goes Here</h2>
      <button id="like">Like</button>
      <h2 class="top-comment">Insert Top Comment</h2>
      <h2 class="bottom-comment">Insert Bottom Comment Here</h2>
      
    </div>
    <!-- <h2 class="name">Insert Name Here</h2>
    <h2>Rating:</h2>
    
    <h3><span id="rating-display">Insert rating here</span> / 10</h3> -->

    <!-- New Meme Form -->
    <form id="new-meme">
      <h4>Add New Meme</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="new-top-comment">Top Comment: </label>
      <textarea name="new-comment" id="new-top-comment"></textarea>
      <label for="new--bottom-comment">Bottom Comment: </label>
      <textarea name="new-comment" id="new-bottom-comment"></textarea>

      <input type="submit" value="Create" />
    </form>
  </body>
